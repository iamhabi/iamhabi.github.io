---
layout: default
title: Book
---

<div class="post">
        {% for post in site.posts %}
            {% if post.category == "book" %}
            <div class="gallery">
                <h1>
                    <a href="{{ post.url }}" title="{{ post.title }}" class="title">
                        {{ post.title }}
                    </a>
                </h1>
                <p style="margin-top:1rem; margin-bottom: 1rem; font-size: 20px;">{{ post.date | date_to_string }}</p>
                <p>{{ post.excerpt }}</p>
            </div>
            {% endif %}
        {% endfor %}
</div>
