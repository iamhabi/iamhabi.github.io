---
layout: default
title: Book
---

<div class="post">
    {% for post in site.posts %}
        {% if post.category == "book" %}
        <div class="gallery">
            <h1>
                <a href="{{ post.url }}" title="{{ post.title }}" class="title">
                    {{ post.title }}
                </a>
            </h1>
            <p class="date">{{ post.date | date_to_string }}</p>
            <div class="post_excerpt">
                <p>{{ post.excerpt }}</p>
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>
